# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: Prints Out Workflow ID for the Pipeline
    steps:
      - run: 
          name: Prints Workflow ID
          command: |
            echo $CIRCLE_WORKFLOW_ID

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: Save Hello World Output
          command: | 
            pwd
            echo 'Hello World!' > ./output.txt
      - persist_to_workspace:
          root: ./
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Print Output File
          command: |
            cat output.txt
      - print_pipeline_id

  failure_job:
    docker:
      - image:  cicrcleci/node:13.8.0
    steps:
      - run:  
          name: Job Failure
          command:  |
            return 1
      - run:
          when: on_fail  
          name: This Step Runs On Failure
          command:  |
            echo 'It works! Failure Step Ran'

workflows:
  default:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires: [save_hello_world_output]
      - failure_job:
          requires: [save_hello_world_output, print_output_file]
